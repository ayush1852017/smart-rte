name: JS CI

on:
  push:
    branches: [main, develop, custom-implementation]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm -r lint || true
      - name: Build
        run: pnpm -r build --filter ./packages/* || true
