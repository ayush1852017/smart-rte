<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <style>
      html,
      body,
      #root {
        height: 100%;
        margin: 0;
      }
    </style>
    <script>
      window.__SMART_RTE_ASSET_BASE__ = window.location.href.includes(
        "appassets.androidplatform.net"
      )
        ? "https://appassets.androidplatform.net/assets/editor/"
        : "./";
      window.ToFlutter = window.ToFlutter || { postMessage: function (_) {} };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="./editor.js"></script>
    <script>
      (function () {
        try {
          const root = document.getElementById("root");
          const controller =
            window.SmartRTE &&
            window.SmartRTE.ClassicEditor &&
            window.SmartRTE.ClassicEditor.init({
              target: root,
              value: "",
            });
          window.SmartRTE = window.SmartRTE || {};
          window.SmartRTE.__controller = controller;
          // Signal ready if not already signaled
          try {
            window.ToFlutter.postMessage(JSON.stringify({ type: "ready" }));
          } catch (_) {}
        } catch (e) {
          try {
            window.ToFlutter.postMessage(
              JSON.stringify({ type: "error", message: String(e) })
            );
          } catch (_) {}
        }
      })();
    </script>
  </body>
</html>
